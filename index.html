<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="shortcut icon" href="sources/2b4437ed-a0ef-42f7-909f-79764d0ac2bf-removebg-preview.png"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: rgb(230,230,230);">
  <div id="imageChild">
    <img
      src="sources/Premium_Vector___Travel_illustration_concept_with_backpacker_looking_for_location_using_map_application_on_smartphone-removebg-preview.png"
      alt="global communication ilustration" width="500" height="500">
  </div>
  <div id="formChild">
    <h5 class="tittle">PREENCHA COM O SEU ENDEREÇO</h5>
    <hr>
    <label for="">CEP *</label>
    <input onblur="buscarCEP()" type="number" placeholder="Ex: 12345678" id='cep' required>
    <label for="">Logradouro *</label>
    <input type="text" placeholder="Ex: Rua X, Travessa Y, Av Z" id='logradouro' required>
    <label for="">Número *</label>
    <input type="number" placeholder="Ex: 123" id='numero' required>
    <label for="">Bairro *</label>
    <input type="text" placeholder="Ex: Cocó" id='bairro' required>
    <label for="">Cidade *</label>
    <input type="text" placeholder="Ex: Fortaleza" id='cidade' required>
    <label for="">UF *</label>
    <input type="text" placeholder="Ex: Ceará" id='uf' required>
    <button type="submit" class="button">PRONTO</button>
  </div>
  <script>

    function buscarCEP() {
      logradouro.value = '';
      bairro.value = '';
      cidade.value = '';
      uf.value = '';

      fetch(`https://viacep.com.br/ws/${cep.value}/json`)
        .then(function (resposta) {
          return resposta.json();
        })
        .then(function (conteudo) {
          logradouro.value = conteudo.logradouro;
          bairro.value = conteudo.bairro;
          cidade.value = conteudo.localidade;
          uf.value = conteudo.uf;
        });
    }


  </script>
</body>

</html>
